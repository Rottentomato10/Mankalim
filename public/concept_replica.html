<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Concept Replica</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=Heebo:wght@300;400;500;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-dark: #02020A;
            /* Darker, almost black */
            --primary: #6366f1;
            /* Indigo */
            --accent: #06b6d4;
            /* Cyan */
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.06);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Heebo', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Dynamic Background */
            background-image:
                radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 15% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
        }

        /* Mobile Container Frame */
        .device-frame {
            width: 100%;
            max-width: 390px;
            height: 844px;
            /* iPhone dimensions */
            background: rgba(10, 10, 20, 0.6);
            border-radius: 45px;
            border: 8px solid #1e1e24;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        /* Top Status Bar Mock */
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Scrollable Content */
        .app-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 24px 100px;
            /* Hide scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .app-content::-webkit-scrollbar {
            display: none;
        }

        /* Header */
        header {
            margin-top: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-greeting h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .user-greeting p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 0 8px 16px -4px rgba(99, 102, 241, 0.3);
        }

        /* Main Balance Card */
        .card-main {
            position: relative;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 32px 24px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        /* Glow effect inside card */
        .card-main::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: var(--accent);
            opacity: 0.2;
            filter: blur(60px);
            border-radius: 50%;
        }

        .balance-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            position: relative;
            z-index: 10;
        }

        .balance-value {
            font-family: 'Outfit', sans-serif;
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: -1.5px;
            line-height: 1;
            margin-bottom: 24px;
            background: linear-gradient(180deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 10;
        }

        .stats-row {
            display: flex;
            gap: 16px;
            position: relative;
            z-index: 10;
        }

        .stat-pill {
            flex: 1;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 20px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-num {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .income {
            color: #4ade80;
        }

        .expense {
            color: #f472b6;
        }

        /* Quick Actions - Floating Row */
        .actions-row {
            display: flex;
            gap: 16px;
            margin-bottom: 30px;
        }

        .action-btn {
            flex: 1;
            padding: 18px;
            border-radius: 24px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .action-add {
            background: var(--text-primary);
            color: var(--bg-dark);
            box-shadow: 0 10px 20px -5px rgba(255, 255, 255, 0.2);
        }

        .action-sub {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Section Title */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .see-all {
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 500;
        }

        /* Transactions List */
        .tx-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tx-item {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            padding: 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tx-icon {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .tx-info {
            flex: 1;
            margin-right: 16px;
        }

        .tx-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .tx-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .tx-amount {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            direction: ltr;
            /* Ensure numbers align correctly */
        }

        /* Bottom Nav */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: rgba(2, 2, 10, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--glass-border);
            padding-bottom: 20px;
            /* Safe area */
            z-index: 50;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--text-primary);
            position: relative;
        }

        /* Active glow dot */
        .nav-item.active::after {
            content: '';
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            margin-top: 2px;
            box-shadow: 0 0 10px var(--accent);
        }
    </style>
</head>

<body>

    <div class="device-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <span>9:41</span>
            <div style="display: flex; gap: 6px;">
                <i data-lucide="signal" size="14"></i>
                <i data-lucide="wifi" size="14"></i>
                <i data-lucide="battery" size="14"></i>
            </div>
        </div>

        <div class="app-content">
            <!-- Header -->
            <header>
                <div class="user-greeting">
                    <p>בוקר טוב,</p>
                    <h1>דקל</h1>
                </div>
                <div class="avatar">D</div>
            </header>

            <!-- Balance Card -->
            <div class="card-main">
                <div class="balance-title">יתרה נוכחית</div>
                <div class="balance-value">₪14,520</div>

                <div class="stats-row">
                    <div class="stat-pill">
                        <span class="stat-label">
                            <i data-lucide="arrow-up-circle" size="14" class="income"></i> הכנסות
                        </span>
                        <span class="stat-num income">₪22,500</span>
                    </div>
                    <div class="stat-pill">
                        <span class="stat-label">
                            <i data-lucide="arrow-down-circle" size="14" class="expense"></i> הוצאות
                        </span>
                        <span class="stat-num expense">₪7,980</span>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions-row">
                <button class="action-btn action-add">
                    <i data-lucide="plus" size="20"></i> הכנסה
                </button>
                <button class="action-btn action-sub">
                    <i data-lucide="minus" size="20"></i> הוצאה
                </button>
            </div>

            <!-- Transactions -->
            <div class="section-header">
                <span class="section-title">פעולות אחרונות</span>
                <span class="see-all">לכל הפעולות</span>
            </div>

            <div class="tx-list">
                <div class="tx-item">
                    <div class="tx-icon"><i data-lucide="shopping-cart" size="20"></i></div>
                    <div class="tx-info">
                        <div class="tx-name">שופרסל דיל</div>
                        <div class="tx-date">היום, 14:20</div>
                    </div>
                    <div class="tx-amount">-₪450</div>
                </div>
                <div class="tx-item">
                    <div class="tx-icon"><i data-lucide="coffee" size="20"></i></div>
                    <div class="tx-info">
                        <div class="tx-name">ארקפה</div>
                        <div class="tx-date">היום, 09:15</div>
                    </div>
                    <div class="tx-amount">-₪24</div>
                </div>
                <div class="tx-item">
                    <div class="tx-icon"><i data-lucide="briefcase" size="20"></i></div>
                    <div class="tx-info">
                        <div class="tx-name">משכורת</div>
                        <div class="tx-date">10 בינואר</div>
                    </div>
                    <div class="tx-amount income">+₪12,000</div>
                </div>
                <div class="tx-item">
                    <div class="tx-icon"><i data-lucide="music" size="20"></i></div>
                    <div class="tx-info">
                        <div class="tx-name">ספוטיפיי</div>
                        <div class="tx-date">2 בינואר</div>
                    </div>
                    <div class="tx-amount">-₪30</div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <i data-lucide="home" size="24"></i>
            </div>
            <div class="nav-item">
                <i data-lucide="pie-chart" size="24"></i>
            </div>
            <div class="nav-item">
                <i data-lucide="wallet" size="24"></i>
            </div>
            <div class="nav-item">
                <i data-lucide="user" size="24"></i>
            </div>
        </nav>
    </div>

    <!-- Initialize Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
